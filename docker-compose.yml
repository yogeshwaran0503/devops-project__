version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: mern-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    container_name: mern-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mernapp
      - NODE_ENV=production

volumes:
  mongo_data: